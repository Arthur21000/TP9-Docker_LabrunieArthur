name: This a workflow title 

on: push # When pushing to any branch then run this action

# Env variable
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  REPO_NAME: ${{secrets.REPO_NAME}}
  
jobs:  
  push-image-to-docker-hub:  # job name
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version)     
    
    steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    - name: docker login
      run: | # log into docker hub account
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  
    - name: Extract metadata (tags, labels) for Docker
	    id: meta1
	    uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
	    with:
	      images: zemmour2022/push-docker-image
	      tags: |
	        type=semver,pattern={{version}}   
    
    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.meta.outputs.labels }}    
    
    - name: Docker Push
      run: docker push $DOCKER_USER/$REPO_NAME:${{ steps.meta.outputs.labels }}